language: php
php:
  - '5.6'
  - '7.0'

before_install: phpenv config-add travis-composer-php.ini

before_script:
  - cp .env.travis .env
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - touch storage/database.sqlite
  - php artisan migrate

script:
  - vendor/bin/phpunit